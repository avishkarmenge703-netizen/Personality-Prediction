<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: 600;
            color: #444;
            margin-bottom: 5px;
            font-size: 0.9em;
            text-transform: capitalize;
        }
        input[type="number"] {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #6c63ff;
        }
        .btn-submit {
            grid-column: 1 / -1;
            background: #6c63ff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 20px;
            font-weight: 600;
        }
        .btn-submit:hover {
            background: #5a52d5;
        }
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒŸ Personality Predictor</h1>
        <div class="subtitle">Enter your scores (0â€‘10) for each trait to discover your personality type</div>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form action="/predict" method="post">
            <div class="form-grid">
                {% for feature in features %}
                <div class="form-group">
                    <label for="{{ feature }}">{{ feature.replace('_', ' ') }}</label>
                    <input type="number" id="{{ feature }}" name="{{ feature }}" min="0" max="10" step="0.1" required>
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn-submit">Predict My Personality</button>
        </form>
        <footer>Powered by Machine Learning â€¢ Values must be between 0 and 10</footer>
    </div>
</body>
</html>
