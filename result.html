<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .result-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .prediction {
            font-size: 3em;
            font-weight: 800;
            background: linear-gradient(45deg, #6c63ff, #ff6584);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 20px 0;
        }
        .back-btn {
            display: inline-block;
            background: #6c63ff;
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .back-btn:hover {
            background: #5a52d5;
        }
        .note {
            color: #888;
            margin-top: 30px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="result-card">
        <h1>Your Personality Type</h1>
        <div class="prediction">{{ prediction }}</div>
        <a href="/" class="back-btn">Predict Again</a>
        <div class="note">This prediction is based on your selfâ€‘reported trait scores.</div>
    </div>
</body>
</html>
